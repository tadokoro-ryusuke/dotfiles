# Starship prompt configuration

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$python\
$rust\
$golang\
$docker_context\
$line_break\
$jobs\
$battery\
$time\
$status\
$character"""

# Customize the prompt character
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold green)"

# Show username when logged in as root or via SSH
[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = false

# Show hostname when connected via SSH
[hostname]
ssh_only = true
format = "[@$hostname](bold blue) "
disabled = false

# Directory
[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " 🔒"
read_only_style = "red"
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "…/"

# Git
[git_branch]
format = "[$symbol$branch]($style) "
style = "bold purple"
symbol = " "

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold red"
conflicted = "🏳"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "📦${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold yellow"

[git_metrics]
disabled = false
format = "([+$added]($added_style) )([-$deleted]($deleted_style) )"
added_style = "bold green"
deleted_style = "bold red"

# Fill
[fill]
symbol = " "

# Languages
[nodejs]
format = "[$symbol($version )]($style)"
style = "bold green"
symbol = " "

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"
symbol = " "
pyenv_version_name = true

[rust]
format = "[$symbol($version )]($style)"
style = "bold red"
symbol = " "

[golang]
format = "[$symbol($version )]($style)"
style = "bold cyan"
symbol = " "

[java]
format = "[$symbol($version )]($style)"
style = "bold red"
symbol = " "

[ruby]
format = "[$symbol($version )]($style)"
style = "bold red"
symbol = " "

# Tools
[docker_context]
format = "[$symbol$context]($style) "
style = "bold blue"
symbol = " "
only_with_files = true

[kubernetes]
format = '[$symbol$context( \($namespace\))]($style) '
style = "bold cyan"
symbol = "☸ "
disabled = false

[terraform]
format = "[$symbol$workspace]($style) "
style = "bold purple"
symbol = "💠 "

# System
[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"
format = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 30
style = "bold red"

[cmd_duration]
min_time = 2_000
format = "[$duration]($style) "
style = "bold yellow"

[jobs]
format = "[$symbol$number]($style) "
style = "bold blue"
symbol = "✦"
number_threshold = 1

[memory_usage]
format = "[$symbol[$ram( | $swap)]($style) "
threshold = 70
style = "bold dimmed white"
disabled = true

[time]
disabled = false
format = '[$time]($style) '
time_format = "%H:%M"
style = "bold dimmed white"

[status]
format = "[$symbol$status]($style) "
symbol = "✖"
success_symbol = ""
not_executable_symbol = "🚫"
not_found_symbol = "🔍"
sigint_symbol = "🧱"
signal_symbol = "⚡"
style = "bold red"
disabled = false