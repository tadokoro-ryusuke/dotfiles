# プレフィックスキー
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# 一般設定
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g history-limit 10000
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
set -g set-titles on
set -g set-titles-string '#S:#W'
set -g display-time 2000
set -g display-panes-time 2000
set -g status-interval 5
set -g escape-time 0
set -g focus-events on
set -g aggressive-resize on

# キーバインディング
# 設定ファイルの再読み込み
bind r source-file ~/.tmux.conf \; display-message "設定を再読み込みしました！"

# ペイン分割
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# ペイン間の移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインのサイズ変更
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ウィンドウ間の移動
bind -r C-h previous-window
bind -r C-l next-window
bind Tab last-window

# ウィンドウの位置変更
bind -r < swap-window -t -1 \; previous-window
bind -r > swap-window -t +1 \; next-window

# 現在のパスで新しいウィンドウを開く
bind c new-window -c "#{pane_current_path}"

# ペイン/ウィンドウを閉じるショートカット
bind x kill-pane
bind X kill-window
bind q confirm-before -p "セッション #S を終了しますか？ (y/n)" kill-session

# コピーモード
setw -g mode-keys vi
bind Enter copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send-keys -X cancel

# ペースト
bind p paste-buffer
bind P choose-buffer

# ウィンドウアクティビティ
setw -g monitor-activity on
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none

# ステータスバー
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour234 fg=colour137'
set -g status-left-length 30
set -g status-right-length 50

# ステータスバー左側
set -g status-left '#[fg=colour235,bg=colour214,bold] #S #[fg=colour214,bg=colour234]'

# ステータスバー右側
set -g status-right '#[fg=colour241,bg=colour234]#[fg=colour233,bg=colour241,bold] %Y-%m-%d #[fg=colour245,bg=colour241]#[fg=colour233,bg=colour245,bold] %H:%M:%S '

# ウィンドウステータス
setw -g window-status-format '#[fg=colour244,bg=colour234] #I:#W#F '
setw -g window-status-current-format '#[fg=colour234,bg=colour239]#[fg=colour250,bg=colour239,bold] #I:#W#F #[fg=colour239,bg=colour234]'

# ペインの境界線
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour214'

# メッセージ
set -g message-style 'fg=colour232 bg=colour214 bold'

# プラグイン（tpmが必要）
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# プラグイン設定
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=green'

# tmuxプラグインマネージャーの初期化（この行は必ず最後に置く）
run '~/.tmux/plugins/tpm/tpm'